databaseChangeLog:
  - changeSet:
      id: insert-roles
      author: GoldHolub
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: role
                  value: 'USER'
        - insert:
            tableName: roles
            columns:
              - column:
                  name: role
                  value: 'ADMIN'

